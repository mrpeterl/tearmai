<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }

    .main {
      height: 350px;
      width: 300px;
      background-color: #d6d6d6;
      background-image: url("images/background.png");
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="main">
  <div>
    <img class="logo" src="images/logo.png">
    <form id="searchForm">
      <div class="form-group language">
        <label for="languageSelect">Teanga - Language</label>
        <select id="languageSelect" class="form-control field">
            <option selected>Choose...</option>
            <option value="ga">Gaeilge - Irish</option>
            <option value="en">B&eacute;arla - English</option>
        </select>
      </div>
      <div class="form-group text">
        <label for="inputWord">Focail - Word</label>
        <input type="text" class="form-control text field" id="inputWord">
      </div>
      <button id="searchBtn" type="submit" class="btn btn-primary submit">Submit</button>
    </form>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
