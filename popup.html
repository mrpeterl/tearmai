<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }

    .main {
      height: 350px;
      width: 300px;
      background-color: #eff0f2;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="main">
  <div>
    <img class="logo" src="images/logo.png">
    <form>
      <div class="form-group language">
        <label for="languageSelect">Teanga - Language</label>
        <select id="languageSelect" class="form-control">
            <option selected>Choose...</option>
            <option>Gaeilge - Irish</option>
            <option>B&eacute;arla - English</option>
        </select>
      </div>
      <div class="form-group text">
        <label for="inputWord">Focail - Word</label>
        <input type="email" class="form-control text" id="inputWord" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
  </div>
  <script src="popup.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
</body>

</html>
